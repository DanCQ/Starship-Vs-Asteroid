<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon code -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Audiowide&family=Jura&family=Unna&display=swap" rel="stylesheet">

        
        <link rel="stylesheet" href="starship.css" />

        <title>Starship in Space</title>
    </head>

    <body class="body">

        <div class="location"></div>

        <figure class="telescope">
            <img src="assets/crew/hubble.png" class="hubble" />
            <figcaption id="hubble-name">Hubble</figcaption>
        </figure>
        
        <img src="assets/crew/astronaut.png" class="astronaut" />

        <div class="rocket">
            <img src="assets/crew/starship.png" class="starship" />
            <img src="assets/crew/boost.png" class="boost" />
        <div>

        <script src="starship.js"></script>
    </body>
</html>
